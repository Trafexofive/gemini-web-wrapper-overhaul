<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Chats - Gemini API</title>
    <link rel="stylesheet" href="/static/css/manage_chats.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciar Sessões de Chat</h1>
        <div id="createChat">
            <h2>Criar Novo Chat</h2>
            <div>
              <label for="chatDescription">Descrição:</label>
              <input type="text" id="chatDescription" placeholder="(Opcional)">
            </div>
            <div style="margin-top: 10px;">
              <label for="chatMode">Modo:</label>
              <select id="chatMode">

              </select>
            </div>
            <div style="margin-top: 10px;">
              <button id="btnCreateChat" class="btn-create">Criar Chat</button>
            </div>
        </div>

        <hr style="margin: 20px 0;">

        <div id="chatListSection">
           </div>
        <hr style="margin: 20px 0;">

            <h2>Chats Existentes</h2>
            <button id="btnRefreshList" class="btn-refresh">Atualizar Lista</button>
            <div id="chatList"><p>Carregando...</p></div> </div>
        <div id="statusMessage"></div> </div>
    <script src="/static/js/manage_chats.js"></script>
</body>
</html>
